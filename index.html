<head>
    <meta charset="UTF-8">

    <title>Klub podróżniczy</title>
    <!-- stylesheet for Bootstrap -->

    <!-- Font Awsome -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Klub podróżniczy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dołącz do nas <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inspiracje</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="form">
        <div class="container">
            <div class="container">
                <div class="row myrow justify-content-center">
                    <div class="col-7 col-sm-6 col-lg-5">
                        <div class="row nextrow">
                            <!-- header of the form -->
                            <div class="col-9">
                                <h1>Dołącz do nas</h1>
                                <p>wypełnij zgłoszenie do klubu</p>
                            </div>
                            <div class="col-3">
                                <i class="fas fa-pencil-alt"></i>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <form class="formBody">
                                    <div class="form-group">
                                        <input 
                                        type="text" 
                                        class="form-control form-control-lg" id="colFormLabelSm"
                                        placeholder="Imię i nazwisko">
                                    </div>
                                    <div class="form-group">
                                        <input 
                                        type="email" 
                                        class="form-control form-control-lg" id="colFormLabel"
                                        placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input 
                                        type="tel" 
                                        class="form-control form-control-lg" id="colFormLabelLg"
                                        placeholder="Telefon">
                                    </div>
                                    <div class="form-group">
                                        <textarea name="" rows="4" class="message"></textarea>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="col-7 col-sm-6 col-lg-7">
                        <div class="content-holder text-center">
                            <h1>Świat na wyciągnięcie ręki</h1>
                            <p>Poznaj ludzi których łączy wspólna pasja do podróżowania. Przekonaj się jak wygląda życie
                                bez granicy.</p>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </section>
